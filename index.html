<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Integra Web Page</title>

  <script type="module" src="/src/main.jsx" defer></script>
  <script src="https://kit.fontawesome.com/601d08e887.js" crossorigin="anonymous" defer></script>

  <!--METADATO: ROBOTS (IMPORTANTE PARA LOS BUSCADORES, SI TIENE QUE INDEXAR LA PAGINA Y SI TIENE QUE SEGUIR LOS ENLACES)-->
  <meta name="robots" content="index, follow">
  <!--THEMECOLOR: ES UN METADATO QUE FUNCIONA EN ALGUNOS NAVEGADORES, QUE PONEN UN TEMA DE COLOR AL NAVEGADOR -->
  <meta name="theme-color" content="#5767aa">
  <!--FAVICON: ICONO DE LA PAGINA-->
  <link rel="icon" type="image/svg+xml" href="svg/integra-icon.svg" />
  <!-- ETIQUETAS DE SEO -->
  <meta name="description"
    content="Web Oficial de Integra, donde encontraras datos de la empresa y los servicios que ofrece." />
  <!-- OPEN GRAPH -->
  <meta property="og:url" content="">
  <meta property="og:title" content="Integra Official Page" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Visita la pagina Web Oficial de Integra" />
  <meta property="og:image" content="/vite.svg" />

  <!-- TWITTER OPEN GRAPH -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="">
  <meta property="twitter:url" content="">
  <meta property="twitter:title" content="Integra Official Page">
  <meta property="twitter:description" content="Visita la pagina Web Oficial de Integra">
  <meta property="twitter:image" content="/vite.svg">

  <!-- ENLAZAR A UN RECURSO EXTERNO PARA QUE SEA LA ALTERNATIVA PARA LA PAGINA (PARA LOS LENGUAJES,...)-->
  <link rel="alternate" href="" hreflang="es">
  <link rel="alternate" href="" hreflang="en">

  <!-- Indicar la pagina principal (www.integra.com / integra.com)-->
  <link rel="canonical" href="">


</head>

<body>
  <div id="root"></div>
</body>

</html>
